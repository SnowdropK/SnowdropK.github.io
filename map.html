            width: 100%;

        /* 为电影制片厂添加提示信息 */

            padding: 10px;
            background: linear-gradient(45deg, #ff1744, #e91e63);
            color: white;
            border-radius: 5px;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.02); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
